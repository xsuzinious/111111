 jQuery(document).ready(function($) {
        $(".scroll").click(function(event){            
                event.preventDefault();
                $('html,body').animate({scrollTop:$(this.hash).offset().top}, 800);
        });
     
     
      $(window).scroll( function(){
        $('.fadeinleft').each( function(i){
            
            var bottom_of_element = $(this).offset().top + $(this).outerHeight();
            var bottom_of_window = $(window).scrollTop() + $(window).height();
            var top_of_window =  $(window).height(); - $(window).scrollTop()
            
            if( bottom_of_window > bottom_of_element/1.025 ){
                $(this).animate({'opacity':'1','margin-bottom':'0px'},1000);
            }
            
        
        }); 
    });
     
     
     
});
        
var ovf, slider;
$(function(){
ovf = this.getElementById("overflow");
slider = this.getElementById("slider");
winResize();
$(window).bind({resize: winResize, scroll: winScroll});
});
function winResize(){
ovf.style.top = slider.offsetHeight + "px";
}

function winScroll(){
var op = 1 - (window.pageYOffset / slider.offsetHeight);
slider.style.opacity = op;
}
